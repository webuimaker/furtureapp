    


{% assign controls = site.home.control %}
{% if controls.enabled %}
<section class="section control">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="sec-heading">                    
                    <h2 class="weight-400 trans-normal">{{controls.title}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="assets/images/control-card.png" alt="">
            </div>
        </div>
    </div>
</section>

{% endif %}
