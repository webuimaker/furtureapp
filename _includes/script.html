$('#playerID').click(function(){
    var videoURL = $('#VdoID').attr('src'),
    dataplay = $('#VdoID').attr('data-play');

    //for check autoplay
    //if not set autoplay=1
    if(dataplay == 0 ){
        $('#VdoID').attr('src',videoURL+'?autoplay=1');
        $('#VdoID').attr('data-play',1);
     }
     else{
        var videoURL = $('#VdoID').attr('src');
        videoURL = videoURL.replace("?autoplay=1", "");
        $('#VdoID').prop('src','');
        $('#VdoID').prop('src',videoURL);

        $('#VdoID').attr('data-play',0);
     }

});

jQuery(document).ready(function($) {
    // if (typeof $.fn.SmoothScroll !== 'undefined') { }



    //hero animate
    $(function () {
        if ($('#restaurants-data').length && $('#hero-banner').length) {
            var data = JSON.parse(document.getElementById('restaurants-data').innerHTML),
                speed = 3000;

            function initHeroSlide(data) {
                var types = data.restaurants;

                var hero = $('#hero-banner'),
                    heroCurrentType = hero.attr('data-current-type').toLowerCase(),
                    heroRestTitleBox = hero.find('[data-rest-name]'),
                    heroRestTitleWrap = hero.find('.hero-type-box'),
                    heroRestWidthBox = hero.find('[data-rest-width]'),
                    heroRestWidth = 'auto',
                    heroRestImgBox = hero.find('.hero-real-img-box'),
                    heroIPhoneBox = hero.find('.hero-img-wrap .iphone-box'),
                    heroIPadBox = hero.find('.hero-img-wrap .ipad-box'),
                    maxElemCount = types.length;

                // heroRestTitleBox.addClass('animated fast').css('width', heroRestTitleBox.width());
                heroRestWidthBox.html(heroRestTitleWrap.html());
                heroRestWidth = heroRestWidthBox.width();
                heroRestTitleBox.addClass('animated fast');
                heroRestTitleWrap.css('width', heroRestWidth);

                heroRestImgBox.each(function (j) {
                    // heroRestImgBox.eq(j).find('img').attr('data-img-type', heroCurrentType).addClass('animated fast');
                    heroRestImgBox.eq(j).find('img').attr('data-img-type', heroCurrentType);
                    hero.attr('data-current-step', 0);
                });

                //
                // heroIPhoneBox.find('img').attr('data-img-type', heroCurrentType).addClass('animated fast');
                // heroIPadBox.find('img').attr('data-img-type', heroCurrentType).addClass('animated fast');


                for (var i = 0; i < maxElemCount; i++) {
                    var currentType = types[i].type.toLowerCase(),
                        // iPhoneImg = types[i].iphone,
                        // iPadImg = types[i].ipad,
                        imgArr = types[i].img_arr;

                    heroRestImgBox.each(function (j) {
                        if (currentType.toLowerCase() !== heroCurrentType) {
                            // heroRestImgBox.eq(j).append('<img class="animated fast no-display" src="' + imgArr[j] + '" alt="' + currentType + '_img_' + j + '" data-img-type="' + currentType + '">');
                            heroRestImgBox.eq(j).append('<img class="animated fast no-display" src="' + imgArr[j] + '" data-img-type="' + currentType + '">');
                        }
                    });

                    // if (currentType.toLowerCase() !== heroCurrentType) {
                    //     heroIPhoneBox.append('<img class="animated fast no-display" src="' + iPhoneImg + '" alt="' + currentType + '_iPhone" data-img-type="' + currentType + '">');
                    //     heroIPadBox.append('<img class="animated fast no-display" src="' + iPadImg + '" alt="' + currentType + '_iPad" data-img-type="' + currentType + '">');
                    // }
                }

            }

            function nextHeroSlide(data) {
                var types = data.restaurants;

                var hero = $('#hero-banner'),
                    heroCurrentType = hero.attr('data-current-type').toLowerCase(),
                    heroRestTitleBox = hero.find('[data-rest-name]'),
                    heroRestTitleWrap = hero.find('.hero-type-box'),
                    heroRestWidthBox = hero.find('[data-rest-width]'),
                    heroRestWidth = 'auto',
                    heroRestImgBox = hero.find('.hero-real-img-box'),
                    // heroIPhoneBox = hero.find('.hero-img-wrap .iphone-box'),
                    // heroIPadBox = hero.find('.hero-img-wrap .ipad-box'),
                    currentStep = parseInt(hero.attr('data-current-step')),
                    nextStep = currentStep + 1,
                    maxElemCount = types.length;

                var animArr = ['fadeInDown delay-800ms', 'fadeInUp', 'fadeInDown', 'fadeInUp delay-800ms', 'fadeInUp', 'fadeInUpIpad delay-400ms'];

                if (nextStep >= maxElemCount) {
                    nextStep = 0;
                }

                var nextType = types[nextStep].type;

                heroRestWidthBox.html('<span>'+nextType+'</span>');
                heroRestWidth = heroRestWidthBox.width();


                heroRestTitleBox.removeClass('fadeInLeft').addClass('fadeOut');

                setTimeout(function () {
                    // heroRestTitleBox.text('');
                    // heroRestTitleBox.css('width', heroRestWidth);
                    heroRestTitleBox.text(nextType);
                    heroRestTitleBox.removeClass('fadeOut').addClass('fadeInLeft');
                    heroRestTitleWrap.css('width',heroRestWidth);
                }, 800);


                // heroIPhoneBox.find('img[data-img-type="' + heroCurrentType + '"]').removeClass('no-display fadeIn').addClass('fadeOut');
                // heroIPadBox.find('img[data-img-type="' + heroCurrentType + '"]').removeClass('no-display fadeIn').addClass('fadeOut');
                //
                // setTimeout(function () {
                //     heroIPhoneBox.find('img[data-img-type="' + nextType.toLowerCase() + '"]').removeClass('no-display fadeOut').addClass('fadeIn');
                //     heroIPadBox.find('img[data-img-type="' + nextType.toLowerCase() + '"]').removeClass('no-display fadeOut').addClass('fadeIn');
                //
                //     heroIPhoneBox.find('img[data-img-type="' + heroCurrentType + '"]').addClass('no-display').removeClass('fadeOut');
                //     heroIPadBox.find('img[data-img-type="' + heroCurrentType + '"]').addClass('no-display').removeClass('fadeOut');
                // }, 800);

                heroRestImgBox.each(function (i) {
                    heroRestImgBox.eq(i).find('img[data-img-type="' + heroCurrentType + '"]').removeClass('no-display').closest('.img-box').removeClass(animArr[i]).addClass('fadeOut');

                    setTimeout(function () {
                        hero.attr('data-rest-style', types[nextStep].style);

                        heroRestImgBox.eq(i).attr('data-position', nextStep);
                        heroRestImgBox.eq(i).find('img[data-img-type="' + nextType.toLowerCase() + '"]').removeClass('no-display').closest('.img-box').removeClass('fadeOut').addClass(animArr[i]);
                        heroRestImgBox.eq(i).find('img[data-img-type="' + heroCurrentType + '"]').addClass('no-display').closest('.img-box').removeClass('fadeOut');
                    }, 800);
                });


                hero.attr('data-current-step', nextStep);
                hero.attr('data-current-type', nextType.toLowerCase());

            }

            //add animate function
            function animateCSS(element, animationName, callback) {
                const node = document.querySelector(element);
                node.classList.add('animated', animationName);

                function handleAnimationEnd() {
                    node.classList.remove('animated', animationName);
                    node.removeEventListener('animationend', handleAnimationEnd);

                    if (typeof callback === 'function') callback()
                }

                node.addEventListener('animationend', handleAnimationEnd)
            }

            $(window).on('resize', function () {
                setTimeout(function () {
                    $('#hero-banner').find('.hero-type-box').css('width', $('#hero-banner').find('[data-rest-width]').width());
                },20);
            });

            $(window).on('load', function () {
                initHeroSlide(data);

                setInterval(function () {
                    nextHeroSlide(data);
                }, speed);
            });

        }
    });

    //for graph animations
    $(function () {
        if ($('.graph-bar-box .graph-box').length) {
            if (typeof $.fn.viewportChecker !== 'undefined') {
                var someDelay = 500,
                    graphsWrap = $('.graph-bar-box'),
                    graphs = graphsWrap.find('.graph-box');

                graphsWrap.viewportChecker({
                    offset: '50%',
                    callbackFunction: function(elem, action){
                        graphs.each(function (i) {
                            var time = someDelay * i;

                            setTimeout(function () {
                                graphs.eq(i).addClass('show');
                            }, time);
                        });
                    },
                });
            }
        }

        if (typeof $.fn.viewportChecker !== 'undefined') {
            /*viewportchecker to trigger animations throughout*/
            $(".section-real-time .content-wrap").addClass("invisible").viewportChecker({
                classToAdd: 'visible animated fadeIn',
                offset: 0
            });

            $(".real-time-bg-box .top-img").addClass("invisible fast").viewportChecker({
                classToAdd: 'visible animated fadeInDown',
                offset: 0
            });
            $(".real-time-bg-box .bottom-img").addClass("invisible fast").viewportChecker({
                classToAdd: 'visible animated fadeInUp',
                offset: 0
            });

            $(".real-time-bg-box .left-img, body:not(.home) .real-time-bg-box .right-img").addClass("invisible fast").viewportChecker({
                classToAdd: 'visible animated fadeInUp',
                offset: 0
            });

            $(".home .real-time-bg-box .right-img").addClass("invisible fast").viewportChecker({
                classToAdd: 'visible animated fadeInUpIpad',
                offset: 0
            });

            $(".section-delight-customers .img-wrap, .item-easily-view .img-wrap, .item-track-every .img-wrap, .section-flex-custom.swipe-some-box > :nth-child(2) .img-wrap, .section-flex-custom:not(.swipe-some-box) .single-box:not(.top-img-position) .img-wrap, .section-give-your-customers .img-wrap, .section-keep-track .img-wrap").addClass("invisible fast").viewportChecker({
                classToAdd: 'visible animated fadeInUp',
                offset: "30%"
            });
            $(".item-performing .img-wrap, .item-navigate-customer .img-wrap, .section-flex-custom.swipe-some-box > :nth-child(1) .img-wrap, .section-flex-custom:not(.swipe-some-box) .top-img-position .img-wrap").addClass("invisible fast").viewportChecker({
                classToAdd: 'visible animated fadeInDown',
                offset: "30%"
            });
            $(".single-phone-box:not(.phone-3)").addClass("invisible").viewportChecker({
                classToAdd: 'visible show',
                offset: '30%'
            });
            $(".section-drivers-plans .img-wrap, .section-run-on-any .img-wrap, .section-smart-display .img-wrap, .section-free-app .img-wrap, .section-view-driver-profile .img-wrap").addClass("invisible").viewportChecker({
                classToAdd: 'visible animated fadeIn',
                offset: "30%"
            });
            $(".section-boxes .box-card").addClass("invisible fast").viewportChecker({
                classToAdd: 'visible animated fadeInUp',
                offset: "30%"
            });
            $(".section-custom-width-phone .img-wrap").addClass("invisible fast").viewportChecker({
                classToAdd: 'visible animated slideInUp',
                offset: "30%"
            });
            $(".great-ordering-phones .great-ordering-phone-box").addClass("invisible fast").viewportChecker({
                classToAdd: 'visible animated slideInUp',
                offset: 0
            });
        }
    });
